[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
strict_optional = True

# Per-module options
[mypy.plugins.numpy.*]
follow_imports = skip

[mypy.plugins.pandas.*]
follow_imports = skip

[mypy.plugins.matplotlib.*]
follow_imports = skip

[mypy.plugins.seaborn.*]
follow_imports = skip

[mypy.plugins.scipy.*]
follow_imports = skip

[mypy.plugins.tensorflow.*]
follow_imports = skip

[mypy.plugins.pytorch.*]
follow_imports = skip 